<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#202124">
    <meta name="application-name" content="Goozy Pro">

    <title>Goozy Pro Ultimate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        :root {
            --primary: #98FB98;
            --primary-dark: #7ed17e;
            --bg-dark: #202124;
            --bg-card: #303134;
            --border: #5f6368;
            --text: #e8eaed;
            --text-muted: #9aa0a6;
            --error: #ff6b6b;
            --warning: #ffb74d;
            --info: #64b5f6;
            --shadow: 0 4px 20px rgba(152, 251, 152, 0.2);
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
        }
        
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .app-header {
            padding: 12px 16px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(145deg, #000, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
            font-size: 14px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: none;
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Content */
        .app-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .app-content::-webkit-scrollbar {
            width: 0;
        }
        
        /* Search Section */
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-box {
            background: var(--bg-card);
            border-radius: 28px;
            padding: 4px;
            display: flex;
            align-items: center;
            border: 1.5px solid var(--border);
            transition: all 0.2s;
        }
        
        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }
        
        .search-input-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 14px;
        }
        
        .search-icon {
            color: var(--text-muted);
            margin-right: 10px;
            font-size: 18px;
        }
        
        #searchInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            padding: 12px 0;
            outline: none;
            min-width: 0;
        }
        
        #searchInput::placeholder {
            color: var(--text-muted);
        }
        
        .search-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-right: 4px;
        }
        
        .action-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .action-btn:active {
            background: rgba(152, 251, 152, 0.15);
            transform: scale(0.92);
        }
        
        .action-btn.listening {
            background: rgba(152, 251, 152, 0.2);
            animation: pulse-mic 1s infinite;
        }
        
        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .action-btn.clear-btn {
            opacity: 0;
            font-size: 16px;
        }
        
        .action-btn.clear-btn.visible {
            opacity: 1;
        }
        
        .main-search-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            border-radius: 28px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        
        .main-search-btn:active {
            transform: scale(0.98);
        }
        
        .main-search-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .main-search-btn.loading .spinner {
            display: block;
        }
        
        .main-search-btn.loading .btn-text {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* YouTube Hub */
        .youtube-hub {
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-radius: 20px;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .youtube-hub::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .yt-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }
        
        .yt-icon {
            font-size: 28px;
        }
        
        .yt-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .yt-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            position: relative;
            z-index: 1;
        }
        
        .yt-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .yt-item:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.25);
        }
        
        .yt-item-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .yt-item-label {
            font-size: 10px;
            font-weight: 600;
            text-align: center;
        }
        
        /* Quick Actions */
        .quick-actions {
            margin-bottom: 20px;
        }
        
        .section-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .quick-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .quick-item:active {
            background: rgba(152, 251, 152, 0.1);
            border-color: var(--primary);
            transform: scale(0.95);
        }
        
        .quick-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(152, 251, 152, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .quick-label {
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }
        
        /* History Section */
        .history-section {
            margin-bottom: 20px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .clear-all-btn {
            font-size: 12px;
            color: var(--error);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .history-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--bg-card);
            border-radius: 14px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .history-item.blocked {
            opacity: 0.5;
            border-color: var(--error);
        }
        
        .history-item:active {
            background: rgba(152, 251, 152, 0.08);
            border-color: var(--primary);
        }
        
        .history-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(152, 251, 152, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .history-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-query {
            font-size: 14px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        .history-delete {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-item.active {
            color: var(--primary);
        }
        
        .nav-icon {
            font-size: 22px;
        }
        
        .nav-label {
            font-size: 10px;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .voice-modal, .translate-modal, .settings-modal, .parent-modal {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 360px;
            border: 1px solid var(--border);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--border);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Voice Modal */
        .voice-anim {
            width: 90px;
            height: 90px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: voice-pulse 1.2s ease-in-out infinite;
        }
        
        @keyframes voice-pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(152, 251, 152, 0.6);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 0 0 25px rgba(152, 251, 152, 0);
            }
        }
        
        .voice-text-display {
            min-height: 50px;
            padding: 14px;
            background: rgba(152, 251, 152, 0.08);
            border-radius: 12px;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 15px;
            text-align: center;
            word-break: break-word;
        }
        
        /* Translate Modal */
        .lang-select {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .lang-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lang-row span {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        select {
            flex: 1;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
        }
        
        .translate-input {
            width: 100%;
            min-height: 100px;
            padding: 14px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            resize: none;
            margin-bottom: 12px;
        }
        
        .translate-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .translate-result {
            margin-top: 16px;
            padding: 14px;
            background: rgba(152, 251, 152, 0.1);
            border-radius: 12px;
            border: 1px solid var(--primary);
            min-height: 60px;
            color: var(--text);
        }
        
        /* Settings */
        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-dark);
            border-radius: 12px;
            cursor: pointer;
        }
        
        .setting-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .setting-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(152, 251, 152, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .setting-label {
            font-size: 14px;
            color: var(--text);
        }
        
        .setting-desc {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .toggle {
            width: 50px;
            height: 28px;
            background: var(--border);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .toggle.active {
            background: var(--primary);
        }
